<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>TO-DO List</title>
</head>
<body>
    <p class="heading" style="text-align: center">TO-DO List</p>
    <button id="add-button" title="Shortcut (n)" onclick="AddTaskFromPrompt()">+</button>

    <div id="card-holder">
        <div class="card" id="todo-card">
            <p class="heading">TO-DO</p>
            <div id="todo-task-list" data-status=0></div>
        </div>
        <div class="card" id="doing-card">
            <p class="heading">Currently Doing</p>
            <div id="doing-task-list" data-status=1></div>
        </div>
        <div class="card" id="done-card">
            <p class="heading">Done</p>
            <div id="done-task-list" data-status=2></div>
        </div>
    </div>

    <a href="https://github.com/TheOtherShejin" id="credit">Made by Shejin.</a>

    <script lang="javascript" src="script.js"></script>
</body>
</html>
