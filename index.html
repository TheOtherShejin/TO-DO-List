<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>
<body>
    <h1 style="text-align: center">TO-DO List</h1>
    <button id="add-button" title="Shortcut (n)" onclick="AddTaskFromPrompt()">+</button>

    <div id="card-holder">
        <div class="card">
            <h1>TO-DO</h1>
            <div id="todo-task-list" data-status=0></div>
        </div>
        <div class="card">
            <h1>Currently Doing</h1>
            <div id="doing-task-list" data-status=1></div>
        </div>
        <div class="card">
            <h1>Done</h1>
            <div id="done-task-list" data-status=2></div>
        </div>
    </div>

    <script lang="javascript" src="script.js"></script>
</body>
</html>
