<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>
<body>
    <h1 style="text-align: center">TO-DO List</h1>
    
    <div id="card-holder">
        <div class="card" id="todo-task-list">
            <h1>TO-DO</h1>
            <button id="add-button" onclick="AddTask()">+</button>
            <div class="item">
                <p>Finish This Website</p>
                <div class="buttons">
                    <button class="move-button" onclick="MoveTask(this)">></button>
                    <button class="close-button" onclick="RemoveTask(this)">x</button>
                </div>
            </div>
        </div>
        <div class="card" id="doing-task-list">
            <h1>Currently Doing</h1>
        </div>
        <div class="card" id="done-task-list">
            <h1>Done</h1>
        </div>
    </div>

    <script lang="javascript" src="script.js"></script>
</body>
</html>
